<br/>
<h3>Manage Movie Associations</h3>
<div class="form-group">
<div *ngIf="isError" style="text-align:left;padding-left:10px;font-size:14px;color:red;"> {{errorMessage}} </div>
</div>

<div class="form-group">
  <label for="title">Movie Name</label> : &nbsp;&nbsp;
  <label style="font-size:20px;font-weight:bold">{{movie.name}} </label>
</div>

<h5> Actor Associations</h5>
<div class="row">
<div class="form-group">
  <div class="col-md-6"> 
      <table width="80%">
        <tr *ngFor="let actor of selectedActors">
          <td>{{actor.name}}</td>
          </tr>
      </table>
  </div>
</div>
</div>
<br />
<h5> Director Associations</h5>
<div class="row">
<div class="form-group">
  <div class="col-md-6"> 
      <table width="80%">
        <tr *ngFor="let director of selectedDirectors">
          <td>{{director.name}}</td>
          </tr>
      </table>
  </div>
</div>
</div>
