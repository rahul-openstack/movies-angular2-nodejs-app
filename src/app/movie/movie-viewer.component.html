<h3>Details for {{movie.name}}</h3>
<table class="table">
  <tr>
    <td>Movie Title</td>
    <td>{{movie.name}}</td>
  </tr>
  <tr>
    <td>Description</td>
    <td>{{movie.description}}</td>
  </tr>
  <tr>
    <td>Release Year</td>
    <td>{{movie.year}}</td>
  </tr>
  <tr>
    <td>Rating</td>
    <td>{{movie.rating}}</td>
  </tr>
</table>
<div>
  <a class="btn btn-primary" [routerLink]="['/movies', movie.movie_id, 'edit']">Edit</a>
</div>
