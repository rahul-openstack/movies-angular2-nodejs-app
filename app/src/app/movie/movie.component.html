<h4>Overview of Movies</h4>
<br>

<table class="table">
  <tr>
  <td align="right" colspan="2"> <div align="right"><a [routerLink]="['/movies/new']" class="btn-primary btn-lg">Add New Movie</a></div> </td>
  </tr>
  <tr *ngFor="let movie of movies">
    <td>{{movie.name}}</td>
    <td align="right">
      <a class="btn btn-primary" [routerLink]="['/movies', movie.movie_id, 'view']">View</a>
      <a class="btn btn-danger"  (click)="deleteMovie(movie, $event)">Delete</a>
    </td>
  </tr>
</table>
